<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .header {
            background-color: #007bff;
            color: white;
            font-size: 22px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">View All Users</div>
        <form action="GetAllUsersServlet" method="GET">
            <button type="submit" class="btn">Fetch Users</button>
        </form>
    </div>

</body>
</html>
