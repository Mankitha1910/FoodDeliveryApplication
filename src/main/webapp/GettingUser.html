<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white; /* Box background changed to white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .header {
            background-color: #007bff; /* Blue background for header */
            color: white;
            font-size: 22px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333; /* Dark text for better contrast */
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Find User Details</div>
        <form action="GetUserServlet" method="GET">
            <label>Enter User ID</label>
            <input type="number" name="userId" required>

            <button type="submit" class="btn">Fetch User</button>
        </form>
    </div>

</body>
</html>
